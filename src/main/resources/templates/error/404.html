<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout-simples}">

    <th:block layout:fragment="conteudo">
        <div class="aw-error-panel">
            <h1 class="aw-error-panel__code">
                <i class="fa  fa-location-arrow"></i> 404
            </h1>

            <h2 class="aw-error-panel__title">Página indisponível</h2>

            <div class="aw-error-panel__description">
                Desculpe, mas essa página não existe ou está indisponível.<br>
                Se você acha que isso é um engano, entre em contato com a gente.
                <br/><br/>
                <a th:href="@{/dashboard}" class="btn  btn-primary">Ir para a página inicial</a>
            </div>
        </div>
    </th:block>
</html>
